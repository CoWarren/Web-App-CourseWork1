<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="userForm"> 
                <!--<input id='searchbox' placeholder="Search box"></input>
                <button>Search</button>-->
                <span v-if='currentUser'>{{currentUser}}</span>
                <span v-else>
                    <input v-model="email" id='loginBox' placeholder="Email"></input>
                    <input type="password" v-model="password" id='loginBox' placeholder="Password"></input>

                    <input type="radio" v-model="userType" v-bind:value="'Student'" name="radio1" checked>Student</input>

                    <input type="radio" v-model="userType"  v-bind:value="'Provdier'" name="radio1">Provider</input>

                    <button>Login</button>
                    <button v-on:click="signup" > Registration</button v-on:click>
                    <p>{{userMessage}}</p>
                <span>
            </div>    
        </header>
        <aside>
            <div class="filter"></div>
        </aside>
        <main>
            <div class="product"></div>
        </main>
    </div>
        
</body>
<script>

var userForm = new Vue ({
    el: "#userForm",
    data: {
        email:'',
        password:'',
        currentUser: '',
        userMessage: '',
        userType: ''
    },
    methods: {
        signup: function() {
            var users = []
            userType = this.userType
            var email = this.email
            var password = this.password
            this.userMessage = ''

            if(!email || !password){
                this.userMessage = 'ERROR: Please enter an Email address and Password.'
                return
            }

            if(!email.includes("@")){
                this.userMessage = 'ERROR: Please include an "@" in the Email address.'
                return
            }

            if(password.length <= 3){
                this.userMessage = 'ERROR: Please enter a password of 4 charcters or more'
                return
            }

            const data = {
                email: this.email,
                password: this.password,
                type: this.userType
            };
            
            fetch('https://example.com/collections/users', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then((response) => response.json())
            .then((data) => {
            console.log('Success:', data);
})

        


        }
    }
})

</script>
</html>
